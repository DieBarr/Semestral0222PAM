<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>
      Login
</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
<ion-grid>
  <ion-row>
  <ion-col size="1">
  </ion-col>
<ion-col>
<ion-item>
  <ion-label position="floating">Usuario</ion-label>
  <ion-input [(ngModel)]="usuario"></ion-input>
 </ion-item>
<ion-item>
 <ion-label position="floating">Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="clave"></ion-input>
 </ion-item>
 <ion-button expand="block"  (click)="pasarDatos()" [routerLink]="['/teacher-home']" >Ingresar</ion-button>

<ion-text color="dark">
  <p> Olvidaste tu contraseña? restablecela <ion-text color="primary"><a [routerLink]="['/restore-password']" style="text-decoration-line: underline;">aquí</a></ion-text>!</p>
</ion-text>
</ion-col>
  <ion-col size="1">
</ion-col>
  </ion-row>
  </ion-grid>
  </div>
</ion-content>
